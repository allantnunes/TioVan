<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cadastro | TioVan</title>
    <style>
        body {
            background: url('../src/img/bg6.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
            background-color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <a class="navbar-brand font-weight-bold" href="#"><span class="text-dark">Tio</span>Van</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <div class="ml-auto mr-2">
                <ul class="navbar-nav">
                    <li class="nav-item mr-1">
                        <a href="#" class="nav-link"><span class="text-light">Início</span></a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary rounded" type="submit">entrar</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="overlay-div"></div>
    <div class="container">
        <div class="row ">
            <div class="col-10 m-auto">
                <div class="bg-warning rounded my-4 p-4">
                    <form action="POST" method="" >
                        <div class="row">
                            <div class="mx-auto">
                                <h1>REGISTRE<span class="text-light">-</span>SE</h1>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-5 offset-1">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Fulano da Silva">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="apelido">Apelido</label>
                                    <input type="text" class="form-control" id="apelido" placeholder="Tio Fulano">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-5 offset-1">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="numCelular">Celular</label>
                                    <input type="text" class="form-control" id="numCelular"
                                        placeholder="(11) 4002-8922">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-5 offset-1">
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="507.245.798-12">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="sexo">Sexo</label>
                                    <select class="form-control" id="sexo">
                                        <option value="0" selected disabled>Selecionar</option>
                                        <option value="1">Masculino</option>
                                        <option value="2">Feminino</option>
                                        <option value="3">Não-Binário</option>
                                        <option value="4">Outro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mx-auto">
                                <button type="submit" class="btn btn-dark rounded" id="btnCadastrar">Cadastrar</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
